<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tech and Art Content Creator. Find my Art and Programming Portfolios, Links to my socials, blog posts and much more.">
    <meta charset="utf-8">
    <title>LinuxGamer</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/5904c3a2bb.js" crossorigin="anonymous"></script>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
  </head>
  <body>
    <section class="video-sub-header">
      <nav>
        <a href="/"><img src="" alt="Logo"></a>
        <div class="nav-links" id="navLinks">
          <i class="fa fa-times" onclick="hideMenu()"></i>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="../blog">Blog</a></li>
            <li>Portfolios
              <ul>
                <li><a href="../gallery">Gallery</a></li>
                <li><a href="../projects">Projects</a></li>
              </ul>
            </li>
            <li><a href="../contact">Contact</a></li>
          </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
      </nav>
      <h1>My Videos</h1>
    </section>
    <br>
    <section>
        <div class="video-card">
        <video
            id="my-video"
            class="video-js"
            controls
            autoplay
            preload="auto"
            poster="../images/vcd.png"
            data-setup="{}"
        >
        <source src="videos/FFMPEG-Rice-Showoff.mp4" type="video/mp4" />
        <source src="videos/FFMPEG-Rice-Showoff.webm" type="video/webm" />
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a
          web browser that
          <a href="https://videojs.com/html5-video-support/" target="_blank"
            >supports HTML5 video</a
          >
        </p>
      </video>
      <div class="video-title"><h2>FFMPEG Rice Showoff</h2></div>
    </div>
    </section>

    <section class="footer">
      <h4>About Us</h4>
      <p>I'm CJ. I'm a self taught artist (in the making). I use both traditional and digital mediums. I am also a software developer.</p>
      <div class="icons">
        <i class="fa fa-twitter"></i>
        <i class="fa fa-youtube"></i>
        <i class="fa fa-twitch"></i>
        <i class="fa fa-brands fa-discord"></i>
        <i class="fa fa-brands fa-mastodon"></i>
      </div>
      <p>Made with <i class="fa fa-heart-o"></i> by CJ</p>
    </section>
  <script>

    var navLinks = document.getElementById("navLinks");

    function showMenu(){
        navLinks.style.right = "0";
    }

    function hideMenu(){
        navLinks.style.right = "-200px";
    }

  </script>
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  </body>
</html>
